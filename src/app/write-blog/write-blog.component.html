<section class="write-blog-section mt-5">
  <div class="container">
    <h2 class="text-center mb-4">Write a New Blog</h2>
    <form (submit)="submitBlog()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="newBlog.title" required>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newBlog.author" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" rows="5" [(ngModel)]="newBlog.content" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post Blog</button>
    </form>
  </div>
</section>
