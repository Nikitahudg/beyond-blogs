<div class="featured-card">
  <div class="container mt-4">
    <h1 class="text-center mb-4 featured-title">FEATURED BLOGS</h1>
    <div id="featuredCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div *ngFor="let post of featuredPosts; let i = index" class="carousel-item" [class.active]="i === 0">
          <div class="row">
            <div class="col-md-6">
              <div class="carousel-image-container">
                <img src="{{ post.imageUrl }}" class="d-block w-100 carousel-image" alt="{{ post.title }}">
              </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
              <h2 class="text-primary">{{ post.title }}</h2>
              <p class="mt-3">{{ post.content.substring(0, 120) }}..</p>
              <a [routerLink]="['/blog', post.title]" class="btn btn-primary btn-sm read-more-button">Read More</a>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#featuredCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon small-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#featuredCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon small-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </div>
</div>
