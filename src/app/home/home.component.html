
<div class="container mt-5">
  <section class="featured-posts">
    <h2 class="mb-4">Featured Posts</h2>
    <div class="card-container">
      <div class="card featured-card" *ngFor="let post of featuredPosts">
        <img [src]="post.imageUrl" alt="{{ post.title }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content | slice:0:150 }}{{ post.content.length > 150 ? '...' : '' }}</p>
          <div class="card-bottom">
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted"><i class="fas fa-user"></i> {{ post.author }}</small>
            </div>
            <a [routerLink]="['/blog', post.title]" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </section><div class="container mt-5">
    <section class="latest-posts">
      <h2 class="section-title mb-4">Latest Posts</h2>
      <div class="card-container">
        <div class="card latest-card" *ngFor="let post of latestBlogs">
          <img [src]="post.imageUrl" alt="{{ post.title }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content | slice:0:150 }}{{ post.content.length > 150 ? '...' : '' }}</p>
            <div class="card-bottom">
              <div class="post-meta">
                <i class="far fa-calendar-alt"></i>
                <p class="post-date">{{ post.date }}</p>
              </div>
              <a [routerLink]="['/blog', post.title]" class="btn btn-outline-dark btn-sm">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
