<div class="container">
    <h2 class="text-center mt-5 mb-4">Blog Posts</h2>
    <div class="row">
      <div *ngFor="let post of blogPosts" class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <div class="card-footer d-flex justify-content-between align-items-center">
              <div>
                <p class="mb-0">Author: {{ post.author }}</p>
                <p class="mb-0">Date: {{ post.date }}</p>
              </div>
              <button class="btn btn-outline-secondary">Read More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
