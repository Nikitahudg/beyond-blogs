<div class="container mt-5">
  <h2 class="text-center mb-4">Latest Blog Posts</h2>
  <div class="row">
    <div *ngFor="let post of blogPosts" class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content | slice:0:150 }}{{ post.content.length > 150 ? '...' : '' }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <div class="text-muted">
            <p class="mb-1"><i class="fas fa-user"></i> {{ post.author }}</p>
            <p class="mb-1"><i class="far fa-calendar-alt"></i> {{ post.date }}</p>
          </div>
          <a class="btn btn-outline-secondary btn-sm" [routerLink]="['/blog', post.title]">Read More <i class="fas fa-chevron-right ml-1"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
