<app-header></app-header>

<div class="container mt-5">
  <h2 class="text-center">Featured Blog Posts</h2>
  <div class="row">
    <div *ngFor="let post of blogService.getBlogPosts()" class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <p class="card-text"><strong>Author:</strong> {{ post.author }}</p>
          <p class="card-text"><strong>Date:</strong> {{ post.date }}</p>
          <p class="card-text"><strong>Tags:</strong> {{ post.tags.join(', ') }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
<app-footer></app-footer>
